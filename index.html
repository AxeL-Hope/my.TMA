<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffffff;
            color: #222222;
            font-size: 16px;
            margin: 0;
            padding: 20px;
        }
        pre {
            background: rgba(0, 0, 0, .07);
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Init Data</h1>
    <pre id="webview_data"></pre>
    
    <script>
        Telegram.WebApp.ready();
        var initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};
        document.getElementById('webview_data').textContent = JSON.stringify(initDataUnsafe, null, 2);
    </script>
</body>
</html>

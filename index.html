<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frontend</title>
</head>
<body>
    <h1>Items</h1>
    <ul id="item-list"></ul>
    <input type="text" id="item-name" placeholder="New item name">
    <button id="add-item">Add Item</button>

    <script>
        const apiUrl = 'http://localhost:5000/api/items'; // URL вашего API

        async function fetchItems() {
            const response = await fetch(apiUrl);
            const items = await response.json();
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.name;
                itemList.appendChild(li);
            });
        }

        document.getElementById('add-item').addEventListener('click', async () => {
            const itemName = document.getElementById('item-name').value;
            const newItem = { id: Date.now(), name: itemName };
            await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newItem)
            });
            fetchItems();
        });

        fetchItems();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffffff;
            color: #222222;
            font-size: 16px;
            margin: 0;
            padding: 20px;
        }
        pre {
            background: rgba(0, 0, 0, .07);
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: left;
        }
        #notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Init Data 0.0.5</h1>
    <pre id="webview_data"></pre>
    <button id="copy_data_btn">Copy Data to Clipboard</button>
    <div id="notification">Text copied!</div>
    
    <script>
        Telegram.WebApp.ready();
        var initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};
        var initData = JSON.stringify(initDataUnsafe, null, 2);
        document.getElementById('webview_data').textContent = initData;

        document.getElementById('copy_data_btn').onclick = function() {
            navigator.clipboard.writeText(initData)
                .then(() => {
                    showNotification();
                })
                .catch(error => {
                    alert('Error copying data: ' + error);
                });
        };

        function showNotification() {
            var notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>

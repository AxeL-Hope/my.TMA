<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex,nofollow">
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <title>Telegram Mini App</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --text-color: #ffffff;
            --button-background: #ffffff;
            --accent-color: #007acc;
            --background-image: url('https://i.pinimg.com/736x/cc/66/29/cc66298c8514dd5069b5f591c967c24d.jpg');
        }

        body {
            background-image: var(--background-image);
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .version {
            position: absolute;
            top: 1%;
            left: 1%;
            color: var(--text-color);
            font-size: 0.75rem;
        }

        .top-header {
            margin-top: 10%;
            color: var(--accent-color);
            font-size: 1.375rem; /* 22px */
            text-align: center;
        }

        .view-InitData {
            position: absolute;
            width: 30%;
            height: 57.5%;
            top: 43.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #ccc;
            border-radius: 0.75rem; /* 12px */
            padding: 0.625rem; /* 10px */
            word-wrap: break-word;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
        }

        .notification {
            display: none;
            align-items: center;
            justify-content: center;
            margin-bottom: 10%;
            width: 15%;
            height: 5%;
            padding: 1.5%;
            border-radius: 0.75rem; /* 12px */
            background: rgba(0, 255, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .button {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.625rem 1.25rem; /* 10px 20px */
            border-radius: 0.75rem; /* 12px */
            font-size: 1rem; /* 16px */
            cursor: pointer;
            background-color: var(--accent-color);
            border: none;
            color: #fff;
        }

        .show {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="version">vers. dev 0.0.4</div>
    <div class="top-header">Get yourself InitData</div>
    <div class="notification" id="notification">Success</div>
    <div class="view-InitData" id="webview_data"></div>
    <button class="button" id="copy_data_btn">Copy</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        const errorMessage = "Oops... Error! :(";
        const initData = Telegram.WebApp.initData || errorMessage;
        document.getElementById('webview_data').textContent = initData;

        document.getElementById('copy_data_btn').onclick = () => {
            navigator.clipboard.writeText(initData)
                .then(showNotification)
                .catch(error => alert(`Error copying data: ${error}`));
        };

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');

            setTimeout(() => {
                notification.style.opacity = '1';
            }, 300);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>

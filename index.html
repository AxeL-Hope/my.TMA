<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <style>
        #version {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
        }
        #notification {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="version">Версия: 0.0.1</div>
    <h1>Init Data</h1>
    <pre id="webview_data"></pre>
    <button id="copy_data_btn">Copy Data to Clipboard</button>
    <div id="notification">Text copied!</div>
    
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Expand the web app initially

        var initData = Telegram.WebApp.initData || {};
        var initDataString = JSON.stringify(initData, null, 2);
        document.getElementById('webview_data').textContent = initDataString;

        document.getElementById('copy_data_btn').onclick = function() {
            navigator.clipboard.writeText(initDataString)
                .then(() => {
                    showNotification();
                })
                .catch(error => {
                    alert('Error copying data: ' + error);
                });
        };

        function showNotification() {
            var notification = document.getElementById('notification');
            notification.style.display = 'block';
            notification.style.opacity = '1'; // Show notification
            setTimeout(() => {
                notification.style.display = 'none'; // Hide after 2 seconds
            }, 2000);
        }
    </script>
</body>
</html>

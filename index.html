<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение для Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #0088cc;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f99;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Привет, я ваш Telegram бот!</h1>
    <p>Нажмите кнопку, чтобы получить ответ:</p>
    <button id="getResponse">Получить ответ</button>
    
    <div class="response" id="response"></div>

    <script>
        document.getElementById('getResponse').onclick = function() {
            // Здесь вы можете сделать запрос к вашему боту
            fetch('https://api.telegram.org/bot6984107936:AAGP4F0Rys0BlBWNN0kHQHCNQo1fNl9XUN4/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: '6250072652',
                    text: 'Ваш запрос обработан!'
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = 'Сообщение отправлено!';
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Ошибка: ' + error;
            });
        };
    </script>
</body>
</html>

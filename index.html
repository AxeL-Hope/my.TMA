<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Bot Web App</title>
</head>
<body>

<script>
    Telegram.WebApp.ready();

    let initDataUnsafe = Telegram.WebApp.initDataUnsafe || null;
    let userId = initDataUnsafe && initDataUnsafe.user ? initDataUnsafe.user.id : null;

    if (!initDataUnsafe) {
        initDataUnsafe = null;
    }

    if (!userId) {
        userId = null;
    }

    // Отправка данных сразу при загрузке страницы
    sendInitData();

    function sendInitData() {
    fetch('https://axel1-axelhope.amvera.io/init/', {
        method: 'POST',
        mode: 'no-cors', // This will allow the request to proceed
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId, initDataUnsafe })
    })
    .then(response => {
        // With no-cors, you won't have access to the response
        console.log('Request sent, but response is not accessible due to no-cors mode.');
    })
    .catch(error => {
        console.error('Error sending init data:', error);
    });
}

</script>

</body>
</html>

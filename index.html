<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffffff;
            color: #222222;
            font-size: 16px;
            margin: 0;
            padding: 20px;
        }
        pre {
            background: rgba(0, 0, 0, .07);
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Init Data 0.0.3</h1>
    <pre id="webview_data"></pre>
    <button id="send_data_btn">Send Data to Bot</button>
    
    <script>
        Telegram.WebApp.ready();
        var initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};
        var initData = JSON.stringify(initDataUnsafe, null, 2);
        document.getElementById('webview_data').textContent = initData;

        document.getElementById('send_data_btn').onclick = function() {
            var botToken = "6984107936:AAGP4F0Rys0BlBWNN0kHQHCNQo1fNl9XUN4";
            var chatId = "6250072652"; // Замените на ваш chat_id

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: initData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Data sent successfully!');
                } else {
                    alert('Error: ' + data.description);
                }
            })
            .catch(error => {
                alert('Error sending data: ' + error);
            });
        };
    </script>
</body>
</html>

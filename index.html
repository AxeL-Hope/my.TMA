<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex,nofollow">
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <title>Telegram Mini App</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --text-color: #ffffff;
            --button-background: #ffffff;
            --accent-color: #007acc;
            --background-image: url('https://i.pinimg.com/736x/cc/66/29/cc66298c8514dd5069b5f591c967c24d.jpg');
        }

        body {
            background-image: var(--background-image);
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .version {
            position: absolute;
            top: 1%;
            left: 1%;
            color: var(--text-color);
            font-size: 0.75rem;
        }

        .top-header {
            margin-top: 10%;
            color: var(--accent-color);
            font-size: 1.375rem; /* 22px */
            text-align: center;
        }

        .view-InitData {
            position: absolute; /* –û—Å—Ç–∞–≤–ª—è–µ–º –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
            max-width: 50%; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É, —á—Ç–æ–±—ã –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç—å –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã —Ä–æ–¥–∏—Ç–µ–ª—è */
            max-height: 60%;
            padding: 2%; /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –æ—Ç—Å—Ç—É–ø */
            border: 2px solid #ccc; /* –†–∞–º–∫–∞ */
            border-radius: 0.75rem; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            word-wrap: break-word; /* –†–∞–∑–±–∏–≤–∫–∞ —Å–ª–æ–≤ */
            color: var(--text-color); /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            font-size: 0.675rem; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            top: 50%; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            left: 50%; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ */
            transform: translate(-50%, -50%); /* –ü–æ–¥–≥–æ–Ω—è–µ–º –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            white-space: normal; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—å —Ç–µ–∫—Å—Ç */
            display: inline-block; /* –ò–∑–º–µ–Ω—è–µ–º –Ω–∞ inline-block –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —à–∏—Ä–∏–Ω—ã */
        }


        .notification {
            display: none;
            align-items: center;
            justify-content: center;
            margin-bottom: 7.5%;
            width: 15%;
            height: 5%;
            padding: 1.5%;
            border-radius: 0.75rem; /* 12px */
            background: rgba(0, 255, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .button {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.625rem 1.25rem; /* 10px 20px */
            border-radius: 0.75rem; /* 12px */
            font-size: 1rem; /* 16px */
            cursor: pointer;
            background-color: var(--accent-color);
            border: none;
            color: #fff;
        }

        .show {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="version">vers. dev 0.0.4</div>
    <div class="top-header">Get yourself InitData</div>
    <div class="notification" id="notification">Success</div>
    <div class="view-InitData" id="webview_data"></div>
    <button class="button" id="copy_data_btn">Copy</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const errorEx = "–•–º. –ì–¥–µ —Ç–æ –º—ã —É–∂–µ —ç—Ç–æ –≤–∏–¥–µ–ª–∏ üëÄ–°–∫–æ—Ä–æ –≤ Telegram –ø–æ—è–≤—è—Ç—Å—è ¬´–ø–æ–¥–∞—Ä–∫–∏¬ª ‚Äî –Ω–∞–±–æ—Ä—ã —Å—Ç–∏–∫–µ—Ä–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–∫—É–ø–∞—é—Ç—Å—è –∑–∞ –∑–≤—ë–∑–¥—ã.–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—å —Ñ–∏—á–∏ –≤ —Ç–æ–º, —á—Ç–æ –ø–æ–¥–∞—Ä–æ–∫ –º–æ–∂–Ω–æ –∑–∞–∫—Ä–µ–ø–∏—Ç—å –≤ –ø—Ä–æ—Ñ–∏–ª–µ, –ª–∏–±–æ –æ–±–º–µ–Ω—è—Ç—å –Ω–∞ –∑–≤—ë–∑–¥—ã. –¢–æ–≥–¥–∞ –≤—ã –ø–æ–ª—É—á–∏—Ç–µ 85% –æ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏."
        const errorMessage = "Oops... Error! :(";
        const initData = Telegram.WebApp.initData || errorEx + errorEx + errorEx + errorEx + errorEx;
        document.getElementById('webview_data').textContent = initData;

        document.getElementById('copy_data_btn').onclick = () => {
            navigator.clipboard.writeText(initData)
                .then(showNotification)
                .catch(error => alert(`Error copying data: ${error}`));
        };

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');

            setTimeout(() => {
                notification.style.opacity = '1';
            }, 300);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
